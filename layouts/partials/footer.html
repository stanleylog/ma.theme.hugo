<footer class="footer">


  <!--><div class="footer-ad">
      <a href="https://www.vultr.com/?ref=7241332"><img src="https://www.vultr.com/media/banner_1.png" ></a>
  </div>-->
    <div class="copyright">
        &copy;
        {{ with .Site.Params.since }}
        <span itemprop="copyrightYear">{{.}} - {{ now.Year }}</span>
        {{ end }}
        <span class="with-love">
         </span>
         {{ if .Site.Params.author }}
            <span class="author" itemprop="copyrightHolder"><a href="{{ .Site.BaseURL }}">{{ .Site.Title}}</a> | Hosted by <a href="http://www.vultr.com/?ref=7241332">Vultr</a></span> 
         {{ end }}

         {{ with .Site.Params.beian }}
            <a href="http://www.miibeian.gov.cn/" target="_blank" rel="external nofollow">{{ . }} </a> |
         {{ end }}
    </div>
    {{ with .Site.GoogleAnalytics }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ . }}');
    </script>
    {{ end }}

</footer>

{{ partial "js.html" . }}
